<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="quiz-starter">
        <h2>Quiz Game</h2>
        <p>Test your knowledge with these simple and fun questions.</p>
        <button class="start-btn">Start Quiz</button>
    </header>

    <main class="question-container">
       Question <span>1</span> out of <span>5</span>
       <p>Who is the president of Uganda ?</p>
                <ul>
                    <li data-correct="true">Y.K.Museveni</li>
                    <li>Robert Kyagulanyi Ssentamu </li>
                    <li>Mugisha Muntu </li>
                    <li>Elton Joseph Mabirizi </li>
                </ul>
                <p class="selected-answer"></p>  
                <button class="next-btn">Next Question</button>
                
    </main>

    <template id="question-2">
    <p class="question-text">Biggest ocean in the world?</p>
    <ul class="answers">
        <li>Indian Ocean</li>
        <li>Arctic Ocean</li>
        <li data-correct="true">Pacific Ocean</li>
        <li>Atlantic Ocean</li>
    </ul>
</template>

<template id="question-3">
    <p class="question-text">Use of a hoe?</p>
    <ul class="answers">
        <li>Slashing</li>
        <li data-correct="true">Digging</li>
        <li>Mopping</li>
        <li>Winnowing</li>
    </ul>
</template>

<template id="question-4">
    <p class="question-text">
        Which of the following is not a programming language?
    </p>
    <ul class="answers">
        <li data-correct="true">HTML</li>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ul>
</template>

<template id="question-5">
    <p class="question-text">What is AI in full?</p>
    <ul class="answers">
        <li>Amalgamated Insects</li>
        <li>Aaron Inspector</li>
        <li data-correct="true">Artificial Intelligence</li>
        <li>Apple Intelligence</li>
    </ul>
</template>


   
    <script src="script.js"></script>
</body>
</html>
